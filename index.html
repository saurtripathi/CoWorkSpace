<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li class="logo">AdventureNewAge</li>
				<li><img class="location" src="images/pin.png" /></li>
				<li class="align-right"><img src="images/burger.png" /></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>

			<img src="images/Bungee-jumping.jpg" class="img-item">
			<div class="container">
				<p>Bungee Jumping Over The Victoria Falls</p>
				<button >Book</button>
			</div>

		</section>
		<section>

			<img src="images/Kayakaying.jpg" class="img-item">
			<div class="container">
				<p>Kayaking In The Gauley River ( West Virginia, US)</p>
				<button>Book</button>
			</div>
		</section>
		<section>

			<img src="images/rock-climbing.jpg" class="img-item" >
			<div class="container">
				<p>Rock Climbing at Yosemite National Park (US)</p>
				<button>Book</button>
			</div>
		</section>
		<section>

			<img src="images/scuba-diving.jpg" class="img-item" >
			<div class="container">
				<p>Scuba Diving at the Fiji Islands</p>
				<button>Book</button>
			</div>
		</section>

		<section>

			<img src="images/sky-diving.jpg" class="img-item" >
			<div class="container">
				<p>Skydiving at Wollongong (Sydney, Australia)</p>
				<button>Book</button>
			</div>
		</section>
	</main>


</body>

</html>
